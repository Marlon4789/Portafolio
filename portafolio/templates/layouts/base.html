<!-- Tu código JavaScript personalizado -->
<script>
    // Función para copiar al portapapeles y mostrar mensaje de copiado
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text)
            .then(() => {
                var popover = new bootstrap.Popover(document.getElementById('copyEmailBtn'), {
                    content: 'Copiado',
                    trigger: 'manual'
                });
                popover.show();
                setTimeout(function() {
                    popover.hide();
                }, 1000);
            });
    }

    // Agregar evento de clic al botón de copiar
    document.getElementById('copyEmailBtn').addEventListener('click', function() {
        var emailInput = document.getElementById('emailInput');
        var email = emailInput.value;
        copyToClipboard(email);
    });
</script>
